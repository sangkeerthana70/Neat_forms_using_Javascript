<!DOCTYPE html>
 
 <html lang="en">
 <head>
 <meta charset="UTF-8">

 <meta http-equiv="X-UA-Compatible" content="ie=edge">   
 <title>Forms</title>
 <script type="text/javascript" src=""></script>
<style>
.row {
	margin:20px auto;
}
img {
	height:200px;
	width:150px;
}

</style>
</head>
 <body>
 <button value="off" id="switch" onclick="SwitchOnOff()">Switch On</button>
 <div class="row">
	<img id="img" src="bulb_off.gif">
 </div>
 
 <script>  
  function SwitchOnOff() {
	console.log(document.getElementById("switch").innerHTML);
	if (document.getElementById("switch").innerHTML == "Switch On") {
		document.getElementById("img").src = "bulb_on.gif";
		document.getElementById("switch").innerHTML = "Switch off";
		}
   
	else {
		console.log("Hello I am here");
		document.getElementById("switch").innerHTML = "Switch On";
		document.getElementById("img").src = "bulb_off.gif";
	}
}
</script>
</body>
